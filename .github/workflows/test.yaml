name: Main

on: push

jobs:
  run-tests:
    name: Test Code
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2

      - name: Run go fmt
        run: go fmt .
      
      - name: Run Go Test
        run: go test .

      - name: Commit style changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_user_name: ActionBot
          commit_message: Found style changes
